<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header at the top of the page -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- Display of the today's date -->
      <div class="row current-date-row">
        <p id="currentDay-static" class="col-md-6">Today's date is:</p>
        <p id="currentDay" class="col-md-6"></p>
      </div>

      <!-- Display of the current time -->
      <div class="row current-time-row">
        <p id="currentTime-static" class="col-md-6">The current time is:</p>
        <p id="currentTime" class="col-md-6"></p>
      </div>
    </header>

    <!-- Main section container for the planner -->
    <main class="planner-container">
      
      <!-- One div for each of the 9 time blocks -->
      <div id="9" class="row time-block text-center">
        <!-- Static text to state which time block this is -->
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          9AM
        </div>
        <!-- Where user writes their text -->
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <!-- Button to save content -->
        <button class="btn saveBtn col-xs-4 col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          10AM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-xs-4 col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          11AM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-xs-4 col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          12PM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-xs-4 col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="13" class="row time-block">
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          1PM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-xs-4 col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="14" class="row time-block">
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          2PM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-xs-4 col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="15" class="row time-block">
        <div class="col-xs-4 col-sm-2 col-md-1 text-center hour">
          3PM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="16" class="row time-block">
        <div class="col-sm-2 col-md-1 text-center hour">
          4PM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="17" class="row time-block">
        <div class="col-sm-2 col-md-1 text-center hour">
          5PM
        </div>
        <textarea class="col-xs-4 col-sm-8 col-md-10 description last-block">
        </textarea>
        <button class="btn saveBtn col-sm-2 col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
